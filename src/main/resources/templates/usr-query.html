<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<article class="page-container">
	<form form class="form form-horizontal" id="form-article-add"  id="form--add" th:action="@{/usr-query.html}"
                  th:object="${userrequest}" method="post" action="#">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>目的地：</label>

			<div class="formControls col-xs-8 col-sm-9">
			    
				<input type="text" th:field="*{aim}" class="input-text" value="" placeholder="" id="aim" name="aim" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>出发地点：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{depature_point}" class="input-text" value="" placeholder="" id="departure" name="departure" required>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>出发日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{departure_time}"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" id="departure_time" name="departure_time" class="input-text Wdate" required>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>返回日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{return_time}"  onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'departure_time\')}' })" id="arrival_time" name="arrival_time" class="input-text Wdate" required>
			</div>
		</div>

        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>预算(元)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:field="*{cost}"  class="input-text" value="" placeholder="" id="money" name="money" required>
			</div>
		</div>



		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!--<button onClick="javascript:window.location.href='usr-result.html'" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			-->	
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<!--<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
			-->
			</div>
		</div>



	</form>
</article>

			aim:{

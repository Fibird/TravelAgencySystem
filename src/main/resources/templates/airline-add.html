<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />

<link rel="stylesheet" type="text/css" th:href=@{/h-ui/css/H-ui.min.css} href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" th:href=@{/h-ui.admin/css/H-ui.admin.css} href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" th:href=@{/lib/Hui-iconfont/1.0.8/iconfont.css} href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" th:href=@{/h-ui.admin/skin/default/skin.css} href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" th:href=@{/h-ui.admin/css/style.css} href="../static/h-ui.admin/css/style.css" />

<title>添加机票信息</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" th:action="@{/airline-add.html}" th:object="${airline}" method="post" action="#">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>航班号：</label>
			<div class="formControls col-xs-8 col-sm-9" th:field="*{id}">
				<input type="text" class="input-text" value="" placeholder="" id="airlineid" name="airlineid" required />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>出发地点：</label>
			<div class="formControls col-xs-8 col-sm-9" th:field="*{departure}">
				<input type="text" class="input-text" value="" placeholder="" id="departure" name="departure" required />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>到达地点：</label>
			<div class="formControls col-xs-8 col-sm-9" th:field="*{destination}"> 
				<input type="text" class="input-text" value="" placeholder="" id="destination" name="destination" required />
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>起飞时间：</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<input type="text"  th:field="*{departureTime}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm',maxDate:'#F{$dp.$D(\'arrival_time\')||\'%y-%M-%d\'}' })" id="departure_time" name="departure_time" class="input-text Wdate" required />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>到达时间：</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<input type="text" th:field="*{arrivalTime}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'departure_time\')}' })" id="arrival_time" name="arrival_time" class="input-text Wdate" required />
			</div>
		</div>

        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机票价格，单位为元：</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<input type="text" th:field="*{airlinePrice}" class="input-text" value="" placeholder="" id="airlineprice" name="airlineprice" required />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>剩余数量：</label>
			<div class="formControls col-xs-8 col-sm-9" th:field="*{remainNum}">
				<input type="text" class="input-text" value="" dragonfly="true" id="remain_num" name="remain_num" required />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>飞行时间：</label>
			<div class="formControls col-xs-8 col-sm-9" th:field="*{duration}"> 
				<input type="text" class="input-text" value="" placeholder="" id="duration" name="duration" required />
			
			</div>
		</div>

		


		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>



	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src=@{/lib/jquery/1.9.1/jquery.min.js} src="../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" th:src=@{/lib/layer/2.4/layer.js} src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" th:src=@{/h-ui/js/H-ui.min.js} src="../static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" th:src=@{/h-ui.admin/js/H-ui.admin.js} src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<script type="text/javascript" th:src=@{/lib/jquery.validation/1.14.0/validate-methods.js} src="../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" th:src=@{/lib/jquery.validation/1.14.0/messages_zh.js} src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" th:src=@{/lib/webuploader/0.1.5/webuploader.min.js} src="../lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" th:src=@{/lib/ueditor/1.4.3/ueditor.config.js} src="../lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" th:src=@{/lib/ueditor/1.4.3/ueditor.all.min.js} src="../lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" th:src=@{/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js} src="../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

</body>
</html>
